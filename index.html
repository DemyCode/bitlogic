<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Redstone Simulator</title>
</head>
<body>
    <!-- Whole Page -->
    <div class="flex-container" style="flex-direction: column;" id="app">
        <!-- Top Bar -->
        <div class="flex-item">
            <div class="flex-container">
                <button @click="addinteractor" class="flex-item">Input+</button>
                <button @click="removeinteractor" class="flex-item">Input-</button>
                <button @click="addoutput" class="flex-item">Output+</button>
                <button @click="removeoutput" class="flex-item">Output-</button>
                <input class="flex-item"></input>
                <button class="flex-item">Save</button>
                <button class="flex-item">Load</button>
                <button class="flex-item">Import</button>
                <button class="flex-item">Export</button>
            </div>
        </div>
        <!-- Middle -->
        <div class="flex-item" style="flex-grow: 50;">
            <div class="flex-container">
                <!-- Left Bar -->
                <div class="flex-item">
                    <div class="flex-container" style="flex-direction: column">
                        <div v-for="inputnode in inputnodes" class="flex-item"></div>
                    </div>
                </div>
                <!-- Middle Content-->
                <div class="flex-item" style="flex-grow: 50;">
                    <div v-for="inverter in inverters" v-on:mousedown="dragged" class="inverter" v-bind:id="inverter"></div>
                </div>
                <!-- Right Bar -->
                <div class="flex-item">
                    <div class="flex-container" style="flex-direction: column">
                        <div v-for="outputnode in outputnodes" class="flex-item">{{ outputnode }}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bot Bar -->
        <div class="flex-item">
            <div class="flex-container">
                <button class="flex-item" @click="addinverter">Not Gate</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
